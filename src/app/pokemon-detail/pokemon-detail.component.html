
<section class="content-header">
  <h1>

  </h1>
</section>

<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <h3 class="box-title">{{pokemonDetail?.name}} </h3><span class="pull-right"><i class="fa fa-star"></i> {{pokemonDetail?.weight}}</span>
          </div>
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="pokemonDetail">
              <img class="box-img-detail" [src]=" " />
            </div>

            <h3>Habilidades</h3>
            <div class="row col-sm-9 col-xs-12">
              <div *ngFor="let abilitie of pokemonDetail?.abilities" class="col-sm-6 col-xs-12">
                <p>{{ abilitie.ability?.name }}</p>
              </div>
            </div>

            <h3>Movimentos</h3>
            <div class="row col-sm-9 col-xs-12">
              <div *ngFor="let move of pokemonDetail?.moves" class="col-sm-6 col-xs-12">
                <p>{{ move?.move?.name }}</p>
              </div>
            </div>
        </div>
        </div>
      </div>
  </div>

  <div class="row">
    <router-outlet></router-outlet>
  </div>

</section>
